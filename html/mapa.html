<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .map-container {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Capital: Jujuy y Laprida
                    </div>
                    <div class="card-body">
                        <div class="map-container" id="map1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Capital: Lautaro y Mendoza
                    </div>
                    <div class="card-body">
                        <div class="map-container" id="map2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdL2HGEKAZ0YuuR7MX2KOkK3W27RSWhRI&callback=console.debug&libraries=maps,marker&v=beta"></script>
    <script>
        function initMap() {
            var location1 = { lat: -31.534691339003157, lng: -68.52013485588982 }; // uso check point de ejemplo
            var location2 = { lat: -31.519767086194516, lng: -68.52804677893313 }; // uso a full fitness de ejemplo
            var map1 = new google.maps.Map(document.getElementById('map1'), {
                center: location1,
                zoom: 10
            });
            var marker1 = new google.maps.Marker({
                position: location1,
                map: map1
            });

            var map2 = new google.maps.Map(document.getElementById('map2'), {
                center: location2,
                zoom: 10
            });
            var marker2 = new google.maps.Marker({
                position: location2,
                map: map2
            });
        }

        window.onload = initMap;
    </script>
</body>

</html>
